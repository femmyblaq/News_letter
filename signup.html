        <div class="box">
            <img src="image/hyLogo.png" alt="">
            <h4>Signup to my newsletter!</h4>
            <form action="/" method="post" class="form">
                <div class="row m-0">
                    <div class="col-lg-6 pe-2">
                        <div class="form-div">
                            <input type="text" name="fname" class="form__input" autocomplete="off" placeholder=" " />
                            <label for="fname" class="form__label">First Name</label>
                        </div>
                    </div>
                    <div class="col-lg-6 ps-2">
                        <div class="form-div">
                            <input type="text" name="lname" class="form__input" autocomplete="off" placeholder=" " />
                            <label for="lname" class="form__label">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 px-2">
                    <div class="form-div">
                        <input type="email" name="email" id="email" class="form__input" autocomplete="off"
                            placeholder=" " />
                        <label for="email" class="form__label">Email</label>
                    </div>
                </div>


                <button class="btn btn-outline-success btn-lg rounded-0 ">Sign me up! <i
                        class="fas fa-location-arrow"></i></button>
                <p>&copy; Passion for designs.</p>
            </form>
        </div>
    </div>
